<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Confirmation</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>



<div class="login-page">
    <div class="form">
<form class="login-form" action="/quantitiesReport" method="GET">

    <input class="button"type="submit" value="Get Sales Report">
    <p class="message" >Pick start date:</p>
    <input id="startdate" type="date" required="true" min="2017-11-05"/>
    <p class="message">Pick end date:</p>
    <input id="finishdate" type="date" required="true" />


</form>
</div>
</div>

    <script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1; //January is 0!
        var yyyy = today.getFullYear();
        if(dd<10){
            dd='0'+dd
        }
        if(mm<10){
            mm='0'+mm
        }

        today = yyyy+'-'+mm+'-'+dd;
        document.getElementById("startdate").setAttribute("max", today);
        document.getElementById("finishdate").setAttribute("max", today);
    </script>

    <script type="text/javascript">
        //$("#startdate, #finishdate").datepicker();

        $("#startdate").change(function () {

            var startDate = document.getElementById("startdate").value;
            document.getElementById("finishdate").setAttribute("min", startDate);

        });
    </script>



</body>
</html>
